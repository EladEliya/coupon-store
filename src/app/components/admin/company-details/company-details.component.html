<h1>company Details</h1>

<h3>id: <input [readonly]="readOnly" type="text" [(ngModel)]="company.id"> </h3>
<h3>name: <input [readonly]="readOnly" type="text" [(ngModel)]="company.name"> </h3>
<h3>email: <input [readonly]="readOnly" type="text" [(ngModel)]="company.email"></h3>
<h3>password: <input [readonly]="readOnly" type="text" [(ngModel)]="company.password"></h3>


<br>
<button (click)="delete()">Delete This company</button>
<br>
<input type="checkbox" [(ngModel)]="readOnly" > disable update
<br>
<button (click)="update()" [disabled]="readOnly" class="btn btn-success">update This company</button>
